<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Dönüştürücü</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Converter App</h2>

        <div class="form-group">
            <label>Kategori:</label>
            <select id="categorySelect" onchange="updateUnits()">
                <option value="length">Uzunluk</option>
                <option value="weight">Ağırlık</option>
                <option value="temperature">Sıcaklık</option>
                <option value="volume">Hacim</option>
            </select>
        </div>

        <div class="form-group">
            <label>Miktar Girin:</label>
            <input type="number" id="inputValue" placeholder="0" oninput="calculate()">
        </div>

        <div class="row">
            <div class="col">
                <label>Bu Birimden:</label>
                <select id="fromUnit" onchange="calculate()"></select>
            </div>
            <div class="col">
                <label>Bu Birime:</label>
                <select id="toUnit" onchange="calculate()"></select>
            </div>
        </div>

        <div class="result" id="resultText">
            Sonuç: 0
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
