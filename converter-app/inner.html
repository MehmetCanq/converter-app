<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birim Dönüştürücü</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Converter App</h1>
        <p>Birimleri anında dönüştürün.</p>

        <div class="input-group">
            <label>Kategori Seçin:</label>
            <select id="categorySelect">
                <option value="Uzunluk">Uzunluk </option>
                <option value="Agırlık">Agırlık</option>
                <option value="Sıcaklık">Sıcaklık </option>
                <option value="Litre">Litre</option>
            </select>
        </div>

        <div class="converter-box">
            <div class="input-group">
                <label>Hangi Birimden:</label>
                <select id="unitSelect">
                    </select>
                <label> Hangi Birime?</label>
                <select id="unitSelect"></select>
            </div>

            <div class="input-group">
                <label>Değer Girin:</label>
                <input type="number" id="inputValue" placeholder="Sayı girin..." step="any">
            </div>
        </div>

        <div class="result-box" id="resultOutput">
            <p>Sonuçlar burada görünecek...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
